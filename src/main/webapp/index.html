<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50"> 
    <title>Gestor Clases - Acceso</title>
    
    <style>
        /* Estilo idÃ©ntico a tu app anterior pero con tonos educativos */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ece9e6 0%, #ffffff 100%); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card { 
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            text-align: center; 
            width: 300px; 
        }
        h1 { color: #2c3e50; margin-bottom: 10px; font-size: 24px; }
        p { color: #7f8c8d; margin-bottom: 30px; }
        
        input[type="password"] { 
            width: 100%; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            font-size: 1.1em; 
            box-sizing: border-box; 
            text-align: center;
        }
        
        button { 
            background-color: #2c3e50; 
            color: white; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            border-radius: 10px; 
            font-size: 1.1em; 
            cursor: pointer; 
            font-weight: bold; 
            transition: background 0.3s;
        }
        button:hover { background-color: #34495e; }
        
        .error { 
            color: #e74c3c; 
            margin-top: 15px; 
            font-weight: bold;
            display: none; /* Oculto por defecto */
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>ðŸ“š Gestor Clases</h1>
        <p>Introduce tu clave de profesor:</p>
        
        <form action="SvLogin" method="POST">
    <input type="password" name="clave" placeholder="ContraseÃ±a..." required>
    <button type="submit">ENTRAR</button>
</form>

        <div id="mensaje-error" class="error">ðŸ”’ ContraseÃ±a incorrecta</div>
    </div>

    <script>
        // Si el Servlet nos devuelve ?error=true, mostramos el mensaje
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'true') {
            document.getElementById('mensaje-error').style.display = 'block';
        }
    </script>
</body>
</html>
